apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.springframework:spring-webmvc:4.2.4.RELEASE'
}

sourceSets {
    main {
        java {
            srcDir "src/main/java"
            srcDir "src/main/resources"
            srcDir "src/main/webapp"
        }
    }
    test {
        java {
            srcDir "src/test/java"
            srcDir "src/test/resources"
        }
    }
}
